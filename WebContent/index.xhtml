<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.]sun.com/jsf/core">
    <h:head>        
     	<title>Login</title>
	 	<link href="css/style.css" type="text/css" rel="stylesheet" />
    </h:head>    
    <h:body>
    	<p:dialog widgetVar="indexCadUsuario" header="Cadastrar UsuÃ¡rio" height="auto" width="auto" draggable="true" resizable="false"  modal="true">
    		<h:form id="formCad">
    			<h:panelGrid styleClass="semBorda">
    				<p:outputLabel value="Nome:"/>
    				<p:inputText value="#{usuarioController.usuario.nome}" maxlength="10" size="25" required="true" requiredMessage="Insira o nome."/>
    				
    				<p:outputLabel value="E-mail:"/>
    				<p:inputText value="#{usuarioController.usuario.email}" maxlength="10" size="25" required="true" requiredMessage="Insira o e-mail."/>
    				
    				<p:outputLabel value="Senha:"/>
    				<p:password value="#{usuarioController.usuario.senha}" maxlength="8" size="25" required="true" requiredMessage="Informe a senha."/>
    			</h:panelGrid>
    			<p:separator />
    			<center>
    				<p:panelGrid columns="1" styleClass="semBorda">
    					<p:commandButton value="Cadastrar" action="#{usuarioController.cadastrar()}" update=":formCad, :form" icon="confirmar"/>
    				</p:panelGrid>
    			</center>
    		</h:form>
    	</p:dialog> 
    
        <h:form id="form">            
            <p:growl id="growl" showDetail="true" />        
            <center>                
                <p:graphicImage style="margin-top:100px; margin-bottom:20px;" value="imgs/planta.jpg" width="12%" height="12%" />
                <p:panel header="Login" style="width:300px;">
                    <p:panelGrid columns="2" styleClass="semBorda">                    	
                        <p:outputLabel value="E-mail:"/>
                        <p:inputText value="#{usuarioController.usuario.email}" required="true" requiredMessage="Informe o e-mail." />
                        <p:outputLabel value="Senha:"/>
                        <p:password value="#{usuarioController.usuario.senha}" required="true" requiredMessage="Informe a senha." />
                    </p:panelGrid>
                    <p:separator/>                    
                    <p:commandButton value="Entrar" icon="confirmar" action="#{usuarioController.login()}" update="growl"/>
                    <p:commandButton value="Cadastrar" onclick="PF('indexCadUsuario').show();" icon="novo" immediate="true"/>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
